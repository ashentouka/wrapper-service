<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            let added = [];

            function scan_ends() {
                $.get("/endpoints.loaded").then(endpoints => {
                    for (let idx in endpoints.loaded) {
                        let list = endpoints.loaded[idx];
                        if (!added.includes(list)) {
                            let die = document.createElement("div");
                            die.className = "die_frame";
                            let dih = document.createElement("header");
                            dih.innerText = "/proxies" + list;
                            let ifr = document.createElement("iframe");
                            ifr.src = "/proxies" + list;
                            die.appendChild(dih);
                            die.appendChild(ifr);
                            document.body.appendChild(die);
                            added.push(list);
                        }
                    }
                    if (!endpoints.finished) {
                        setTimeout(scan_ends, 2000);
                    }
                });
            }
        });
    </script>
</head>
<body>

</body>
</html>
